<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <div class="header_container">
            <img src="assets/logo.png" alt="logo">
            <h1>Les petits plats</h1>
            <div class="search-bar">
                <div class="form-search">
                    <input type="search" id="search" class="input-search" placeholder="Rechercher une recette" />
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="filter">
        <div class="filter_view">
        </div>
        <div class="filter_container">
            <div id="container_ingredients" class="filter_container_ingredients">
                <a class="open_search_ingredients"><i id="angle-down-ingredients" class="fa-solid fa-angle-down"></i></a>
                <input id="search_ingredients" class="filter_search ingredients" placeholder="Ingredients" />
                <div id="list_ingredients" class="list_ingredients ingredients"></div>
            </div>
            <div id="container_appliance" class="filter_container_appliance">
                <a class="open_search_appliance"><i id="angle-down-appliance" class="fa-solid fa-angle-down"></i></a>
                <input id="search_appliance" class="filter_search appliance" placeholder="Appareils" />
                <div id="list_appliance" class="list_appliance appliance"></div>
            </div>
            <div class="filter_ustensils_container">
                <button type="button" id="search_ustensils" class="filter_search ustensils">
                    <p class="text_ustensils">Ustensiles</p>
                </button>
            </div>
        </div>
    </section>

    <main>
        <div class="main_container">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
